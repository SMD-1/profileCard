<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="bg-pattern-card.svg" alt="">
        </div>
        <div class="person">
            <img src="image-victor.jpg" alt="Person">
        </div>
        <div class="content">
            <p class="name">Victor-Crest <span class="age">26</span></p>
            <p class="city">London</p>
            <div class="hl"></div>
            <h3 id="follower">80K <br> <span class="follower">Followers</span> </h3>
            <h3 id="likes">803K <br> <span class="like">Likes</span> </h3>
            <h3 id="photos">1.4K <br> <span class="photo">Photos</span> </h3>
        </div>
    </div>
</body>
</html>
